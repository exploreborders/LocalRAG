name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  # Test Stage - Runs unit and integration tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests with coverage
      run: |
        pytest tests/unit/ -v --asyncio-mode=auto --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=60

    - name: Run integration tests (if they exist)
      run: |
        if [ -d "tests/integration" ] && [ "$(ls -A tests/integration)" ]; then
          pytest tests/integration/ -v --tb=short
        else
          echo "No integration tests found, skipping..."
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Quality Stage - Code quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pytest

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ tests/ || (echo "Code is not formatted with Black. Run 'black src/ tests/' to fix." && exit 1)

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ tests/ || (echo "Imports are not sorted. Run 'isort src/ tests/' to fix." && exit 1)

    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || exit 1
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional || echo "MyPy found type issues"

  # Security Stage - Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security linter
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        if [ -f bandit-report.json ]; then
          cat bandit-report.json
        fi

    - name: Check for insecure dependencies
      run: |
        safety check --full-report || echo "Safety check completed with warnings"

  # Documentation Stage - Docs validation
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check README exists and is valid
      run: |
        if [ ! -f README.md ]; then
          echo "README.md is missing!"
          exit 1
        fi

        # Check if README has basic sections
        if ! grep -q "## " README.md; then
          echo "README.md seems incomplete - no section headers found"
          exit 1
        fi

    - name: Check test documentation
      run: |
        if [ -f tests/README.md ]; then
          echo "Test documentation exists"
        else
          echo "Consider adding tests/README.md for testing documentation"
        fi

  # Final validation - ensures all stages pass
  validate:
    name: Final Validation
    runs-on: ubuntu-latest
    needs: [test, quality, security, docs]

    steps:
    - name: All checks passed
      run: |
        echo "✅ All validation stages completed successfully!"
        echo "✅ Tests passed"
        echo "✅ Code quality checks passed"
        echo "✅ Security scans completed"
        echo "✅ Documentation validated"

  # Security Analysis - CodeQL
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: python

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4